name: Node.js CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: build
        run: npm install && npm run build

      # 你的 Secrets: SERVER_SSH_KEY 里存的是 base64(由 base64 -i ~/deploy_key 得到的一整行)
      - name: Decode key and pass to next step
        id: key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          # 解码为真实私钥文件
          printf '%s' "${{ secrets.SERVER_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # 校验私钥格式（如果这里失败，就说明 Secret 不是完整/正确的 base64 私钥）
          ssh-keygen -y -f ~/.ssh/deploy_key >/dev/null
          echo "SSH key OK"

          # 以 multiline step output 形式传给后续 steps（比 GITHUB_ENV 更稳）
          echo "private_key<<EOF" >> "$GITHUB_OUTPUT"
          cat ~/.ssh/deploy_key >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: deploy
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          REMOTE_HOST: "149.88.71.81"
          REMOTE_USER: "root"
          REMOTE_PORT: 22
          SSH_PRIVATE_KEY: ${{ steps.key.outputs.private_key }}
          TARGET: "/www/wwwroot/mermaid/"
