name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: build
        run: npm install && npm run build

      - name: Decode & validate SSH key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.SERVER_SSH_KEY }}" | base64 -d > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-keygen -y -f ~/.ssh/key >/dev/null
          echo "SSH key OK"

      - name: Export key for ssh-deploy
        shell: bash
        run: |
          echo "DEPLOY_KEY<<'EOF'" >> $GITHUB_ENV
          cat ~/.ssh/key >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV


      - name: deploy
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          REMOTE_HOST: '149.88.71.81'
          REMOTE_USER: 'root'
          SSH_PRIVATE_KEY: ${{ env.DEPLOY_KEY }}
          TARGET: '/www/wwwroot/mermaid/'
