name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: build
        run: npm install && npm run build

      - name: Validate SSH key (no CRLF)
        shell: bash
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.SERVER_SSH_KEY }}" | tr -d '\r' > ~/.ssh/_check_key
          chmod 600 ~/.ssh/_check_key
          ssh-keygen -y -f ~/.ssh/_check_key >/dev/null
          echo "SSH key OK"

      - name: deploy
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          REMOTE_HOST: '149.88.71.81'
          REMOTE_USER: 'root'
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          TARGET: '/www/wwwroot/mermaid/'
